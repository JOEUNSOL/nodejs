<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/signform.css">

  <title>Document</title>
</head>
<body>
  <div class="user">
      <header class="user__header">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
          <h1 class="user__title">Simple Sign-up Form</h1>
      </header>

      <form action="/" method="post" class="form">
          <div class="form__group">
              <input type="text" placeholder="Username" name="id" class="form__input" />
          </div>
          <div class="form__group">
              <input type="password" placeholder="Password" name="password" class="form__input" />
          </div>

          <button type="submit" class="btn" type="button">Register</button>
      </form>
  </div>
</body>
<script>
const button = document.querySelector('.btn')
const form   = document.querySelector('.form')

button.addEventListener('click', function() {
 form.classList.add('form--no')
});
</script>

</html>
